
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles (1).css">
    <title>Calculator</title>
</head>
<body>
    <div class="screen">

        <div class="contenido">
            <h1>calculator</h1>
            
            <p>Please Dont Divide By 0</p>
            
        </div>
        

        <div class="Calculadora" id = calculator >

            

            <div id = "visualizer" class ="visualizer"> 0 </div>

            <div class="line"></div>

            <button id = "Clear" class ="Clear"> C </button>

            <button id = "parenthesis" class ="parenthesis"> () </button>
            <button id = "percentage" class ="percentage"> % </button>
            <button id = "divide" class ="ops"> รท </button>
            <button data-num="7" class ="num"> 7 </button>

            <button data-num="8" class ="num"> 8 </button>
            <button data-num="9" class ="num"> 9 </button>
            <button data-num="multi" class ="ops"> X </button>
            <button data-num="4" class ="num"> 4 </button>
            
            <button data-num= "5" class ="num"> 5 </button>
            <button data-num="6" class ="num"> 6 </button>
            <button data-num= "rest" class ="ops"> - </button>
            <button data-num="1" class ="num"> 1 </button>

            <button data-num="2" class ="num"> 2 </button>
            <button data-num="3" class ="num"> 3 </button>
            <button data-num="sum" class ="ops"> + </button>

            <button data-num="0" class ="num"> 0 </button>
            <button data-num="." class ="num"> . </button>
            <button data-num="" id="equal" class ="equal"> = </button>
            
        </div>
        <footer>
            <a id="reset" class="reset" href="Calculadora (1).html" target="_top">Do you want to restart
                ?</a>
        </footer>
        
        
        </div>

</body>
</html>
